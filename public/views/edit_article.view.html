<div ng-controller ="ArticleUpdateCtrl">
	<h3> Add Article </h3>
	<form ng-submit = "updateArticle()">
		<div class = "form-group">
			<label>Article Title</label>
			<input type="text" class ="form-control" ng-model="article.title" name="title" placeholder="enter title" />
		</div>	
		<div class = "form-group">
			<label>Category</label>
			<select class ="form-control" ng-model="article.category" name="category" placeholder="enter category" />
				<option ng-repeat="category in categories" value="category.name">
					{{category.name}}
				</option>
			</select>
		</div>
		<div class = "form-group">
			<label>Body Text</label>
			<textarea class ="form-control" ng-model="article.body" name="body" placeholder="body text" />
			</textarea>
		</div>

		<button type = "submit" class="btn btn-default">Submit</button>
		<a class="btn btn-danger" href="/categories">Cancel</a>
	</form>	
</div>
