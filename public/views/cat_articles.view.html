<h3 class="heading">{{category}} Articles</h3>
<div ng-controller = 'ArticlesCategoryCtrl'>
	<a href="#/categories"> Go Back </a>
	<div class = 'row'>
		<div class = "articles">
			<div ng-repeat ="article in cat_articles">
				<div class = 'col-md-12'>
					<div class ="article">
						<h3>{{article.title}}</h3>
						<h5>{{article.body | limitTo:20}}</h5>
					</div>			
				</div>
			</div>	
			<div ng-if = 'articles == false'>
				<h3>No Articles to display</h3>
			</div>	
		</div>	
	</div>
</div>
