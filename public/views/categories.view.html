<h3 class="heading">Categories</h3>
<div ng-controller = 'CategoriesCtrl'>
	<div class = 'row'>
		<div class = "categories">
			<div ng-repeat ="category in categories">
				<div class = 'col-md-6'>
					<h3>{{category.name}}</h3>
					<h5>{{category.description}}</h5>
					<a class = 'btn btn-default' href="#/articles/category/{{category.name}}">View Articles</a>
				</div>
			</div>	
		</div>	
	</div>
</div>

<h3 class="heading">Latest Articles</h3>
<div ng-controller = 'ArticlesCtrl'>
	<div class = 'row'>
		<div class = "carticles">
			<div ng-repeat ="article in articles">
				<div class = 'col-md-12'>
					<div class ="article">
						<h3>{{article.title}}</h3>
						<h5>{{article.body | limitTo:20}}</h5>
						<a class = 'btn btn-default' href="#/articles/details/{{article._id}}">View Articles</a>
					</div>			
				</div>
			</div>	
			<div ng-if = 'articles == false'>
				<h3>No Articles to display</h3>
			</div>	
		</div>	
	</div>
</div>
